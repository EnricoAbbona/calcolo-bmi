<!DOCTYPE html>
<html>
<head>
        <title>Calcolatore BMI</title>
        <link rel="stylesheet" href="css/css.css">

<body>
    <div class="contenuto">
        <h1>Calcolatore BMI</h1>

        <table>
            <tr>
                <td class="etichetta">
                <label>Peso individuo (Kg)</label>
                </td>
                <td class="inserimento">
                <input type="text" id="peso" placeholder="0">
                </td>
    
            </tr>
            <tr>
                <td class="etichetta">
                <label>Altezza (Cm)</label>
                </td>
                <td class="inserimento">
                <input type="text" id="altezza" placeholder="0">
                </td>    
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="calcola()" value="Invia">
                </td>
                <td>
                    <input type="button" onclick="annulla()" value="Annulla">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Il tuo peso Ã¨</label>
                    <input type="text" id="bmi" disabled>
                </td>
            </tr>
        </table>
        </form>
    </div>
